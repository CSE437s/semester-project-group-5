name: CI

on:
  push:
    branches: [ CICD ]
  pull_request:
    branches: [ CICD ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '14'
    - name: Install dependencies
      run: npm install
    - name: Run linter
      run: npm run lint
    - name: Build
      run: npm run build && npm run dev
